<!DOCTYPE html>
<html lang="es" dir="ltr">
<!-- Pagina para realizar busquedas dentro de un mapa, llamando a la API de GoogleMaps. -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador en Mapa</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div id="googleMap"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('googleMap'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3MYTkPlD2EP5GcQw8fkN64ZbN3Ocesic&callback=initMap"
    async defer></script>
  
  </body>
</html>
